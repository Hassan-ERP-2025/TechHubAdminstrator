<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechHub Admin - Order Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .admin-header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .admin-header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .nav-tab {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .nav-tab:hover:not(.active) {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #667eea;
        }

        .stat-card h3 {
            font-size: 2rem;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #718096;
            font-size: 1rem;
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .section-header h2 {
            color: #2d3748;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(81, 207, 102, 0.3);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffd43b 0%, #fcc419 100%);
            color: #2d3748;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 212, 59, 0.3);
        }

        .search-box {
            padding: 12px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            width: 300px;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .grid {
            display: grid;
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .card-info h3 {
            color: #2d3748;
            font-size: 1.4rem;
            margin-bottom: 5px;
        }

        .card-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            color: #718096;
            font-size: 0.9rem;
        }

        .status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-processing {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 20px;
        }

        .detail-section h4 {
            color: #2d3748;
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .detail-section p {
            color: #4a5568;
            margin-bottom: 8px;
            line-height: 1.6;
        }

        .items {
            background: #f7fafc;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .items h4 {
            color: #2d3748;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .item:last-child {
            border-bottom: none;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            color: #2d3748;
        }

        .item-category {
            color: #718096;
            font-size: 0.9rem;
        }

        .item-price {
            text-align: right;
            color: #2d3748;
            font-weight: 600;
        }

        .total {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .total h4 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .total .amount {
            font-size: 2rem;
            font-weight: bold;
        }

        .actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #cbd5e0;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #4a5568;
        }

        .empty-state p {
            font-size: 1.1rem;
        }

        /* Product Management Styles */
        .product-form {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 15px;
        }

        .product-info h3 {
            color: #2d3748;
            font-size: 1.2rem;
            margin-bottom: 8px;
        }

        .product-category {
            color: #667eea;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .product-price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
        }

        .product-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        /* Image Upload Styles */
        .image-upload-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .image-preview {
            width: 100%;
            height: 200px;
            border: 2px dashed #e2e8f0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f7fafc;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .image-preview:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .upload-placeholder {
            text-align: center;
            color: #718096;
        }

        .upload-placeholder i {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #cbd5e0;
        }

        .upload-placeholder p {
            font-size: 1.1rem;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .upload-placeholder span {
            font-size: 0.9rem;
            color: #a0aec0;
        }

        .image-upload-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* Image Type Selector Styles */
        .image-type-selector {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .image-type-tabs {
            display: flex;
            gap: 10px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .image-type-tab {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: #f7fafc;
            color: #64748b;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .image-type-tab.active {
            background: #667eea;
            color: white;
        }

        .image-type-tab:hover:not(.active) {
            background: #e2e8f0;
            color: #374151;
        }

        .image-input-section {
            min-height: 200px;
        }

        .emoji-suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .emoji-suggestion {
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.2s ease;
            background: #f7fafc;
            border: 2px solid transparent;
        }

        .emoji-suggestion:hover {
            background: #e2e8f0;
            border-color: #667eea;
            transform: scale(1.1);
        }

        #productEmoji {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1.5rem;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        #productEmoji:focus {
            outline: none;
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 15px;
            }

            .admin-header h1 {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .section-header {
                flex-direction: column;
                align-items: stretch;
            }

            .controls {
                justify-content: center;
            }

            .search-box {
                width: 100%;
            }

            .card-header {
                flex-direction: column;
                align-items: stretch;
            }

            .card-meta {
                justify-content: space-between;
            }

            .details {
                grid-template-columns: 1fr;
            }

            .actions {
                justify-content: center;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-actions {
                flex-direction: column;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid #51cf66;
        }

        .notification.error {
            border-left: 4px solid #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Admin Header -->
        <div class="admin-header">
            <h1>
                <i class="fas fa-tachometer-alt"></i>
                TechHub Admin Dashboard
            </h1>
            <p>Manage orders and products</p>
        </div>

        <!-- Navigation Tabs -->
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('orders')">
                <i class="fas fa-shopping-cart"></i>
                Orders
            </button>
            <button class="nav-tab" onclick="showTab('products')">
                <i class="fas fa-box"></i>
                Products
            </button>
        </div>

        <!-- Orders Tab -->
        <div id="orders-tab" class="tab-content active">
            <!-- Statistics -->
            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-shopping-cart"></i>
                    <h3 id="totalOrders">0</h3>
                    <p>Total Orders</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-clock"></i>
                    <h3 id="pendingOrders">0</h3>
                    <p>Pending Orders</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-dollar-sign"></i>
                    <h3 id="totalRevenue">EGP 0</h3>
                    <p>Total Revenue</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-users"></i>
                    <h3 id="uniqueCustomers">0</h3>
                    <p>Unique Customers</p>
                </div>
            </div>

            <!-- Orders Section -->
            <div class="section">
                <div class="section-header">
                    <h2>
                        <i class="fas fa-list"></i>
                        All Orders
                    </h2>
                    <div class="controls">
                        <input type="text" class="search-box" id="searchOrders" placeholder="Search orders...">
                        <button class="btn btn-danger" onclick="clearAllOrders()">
                            <i class="fas fa-trash"></i>
                            Clear All
                        </button>
                    </div>
                </div>

                <div class="grid" id="ordersGrid">
                    <!-- Orders will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Products Tab -->
        <div id="products-tab" class="tab-content">
            <!-- Product Form -->
            <div class="product-form">
                <div class="section-header">
                    <h2>
                        <i class="fas fa-plus"></i>
                        Add New Product
                    </h2>
                </div>
                
                <form id="productForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="productName">Product Name *</label>
                            <input type="text" id="productName" name="productName" required>
                        </div>
                        <div class="form-group">
                            <label for="productCategory">Category *</label>
                            <select id="productCategory" name="productCategory" required>
                                <option value="">Select Category</option>
                                <option value="laptops">Laptops</option>
                                <option value="phones">Phones</option>
                                <option value="accessories">Accessories</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Price *</label>
                            <input type="number" id="productPrice" name="productPrice" step="0.01" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="productOriginalPrice">Original Price</label>
                            <input type="number" id="productOriginalPrice" name="productOriginalPrice" step="0.01" min="0">
                        </div>
                        <div class="form-group">
                            <label for="productRating">Rating</label>
                            <input type="number" id="productRating" name="productRating" step="0.1" min="0" max="5" value="4.5">
                        </div>
                        <div class="form-group">
                            <label for="productReviews">Reviews Count</label>
                            <input type="number" id="productReviews" name="productReviews" min="0" value="100">
                        </div>
                        <div class="form-group">
                            <label for="productImage">Product Image</label>
                            <div class="image-type-selector">
                                <div class="image-type-tabs">
                                    <button type="button" class="image-type-tab active" onclick="switchImageType('emoji')">
                                        <i class="fas fa-smile"></i>
                                        Emoji
                                    </button>
                                    <button type="button" class="image-type-tab" onclick="switchImageType('image')">
                                        <i class="fas fa-image"></i>
                                        Upload Image
                                    </button>
                                </div>
                                
                                <!-- Emoji Input -->
                                <div class="image-input-section" id="emojiSection">
                                    <input type="text" id="productEmoji" name="productEmoji" placeholder="💻" value="💻" maxlength="10">
                                    <div class="emoji-suggestions">
                                        <span class="emoji-suggestion" onclick="setEmoji('💻')">💻</span>
                                        <span class="emoji-suggestion" onclick="setEmoji('📱')">📱</span>
                                        <span class="emoji-suggestion" onclick="setEmoji('🎧')">🎧</span>
                                        <span class="emoji-suggestion" onclick="setEmoji('⌚')">⌚</span>
                                        <span class="emoji-suggestion" onclick="setEmoji('🖱️')">🖱️</span>
                                        <span class="emoji-suggestion" onclick="setEmoji('🔋')">🔋</span>
                                        <span class="emoji-suggestion" onclick="setEmoji('🔌')">🔌</span>
                                        <span class="emoji-suggestion" onclick="setEmoji('📷')">📷</span>
                                        <span class="emoji-suggestion" onclick="setEmoji('🎮')">🎮</span>
                                        <span class="emoji-suggestion" onclick="setEmoji('💡')">💡</span>
                                    </div>
                                </div>
                                
                                <!-- Image Upload -->
                                <div class="image-input-section" id="imageSection" style="display: none;">
                                    <div class="image-upload-container">
                                        <input type="file" id="productImageFile" name="productImageFile" accept="image/*" style="display: none;">
                                        <div class="image-preview" id="imagePreview">
                                            <div class="upload-placeholder">
                                                <i class="fas fa-cloud-upload-alt"></i>
                                                <p>Click to upload image</p>
                                                <span>or drag and drop</span>
                                            </div>
                                        </div>
                                        <div class="image-upload-buttons">
                                            <button type="button" class="btn btn-secondary btn-small" onclick="document.getElementById('productImageFile').click()">
                                                <i class="fas fa-upload"></i>
                                                Choose Image
                                            </button>
                                            <button type="button" class="btn btn-danger btn-small" onclick="clearImage()" id="clearImageBtn" style="display: none;">
                                                <i class="fas fa-trash"></i>
                                                Remove
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="productBadge">Badge</label>
                            <input type="text" id="productBadge" name="productBadge" placeholder="Best Seller">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="productDescription">Description *</label>
                        <textarea id="productDescription" name="productDescription" required placeholder="Enter product description..."></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="resetProductForm()">
                            <i class="fas fa-undo"></i>
                            Reset
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus"></i>
                            Add Product
                        </button>
                    </div>
                </form>
            </div>

            <!-- Products List -->
            <div class="section">
                <div class="section-header">
                    <h2>
                        <i class="fas fa-box"></i>
                        All Products
                    </h2>
                    <div class="controls">
                        <input type="text" class="search-box" id="searchProducts" placeholder="Search products...">
                    </div>
                </div>

                <div class="products-grid" id="productsGrid">
                    <!-- Products will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        // Global variables
        let orders = [];
        let filteredOrders = [];
        let products = [];
        let filteredProducts = [];
        let editingProductId = null;

        // Initialize admin dashboard
        document.addEventListener('DOMContentLoaded', () => {
            loadOrders();
            loadProducts();
            updateStats();
            displayOrders();
            displayProducts();
            setupEventListeners();
        });

        // Tab Management
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
        }

        // Load orders from localStorage
        function loadOrders() {
            const savedOrders = localStorage.getItem('techhub_orders');
            orders = savedOrders ? JSON.parse(savedOrders) : [];
            filteredOrders = [...orders];
        }

        // Load products from localStorage
        function loadProducts() {
            const savedProducts = localStorage.getItem('techhub_products');
            products = savedProducts ? JSON.parse(savedProducts) : [];
            filteredProducts = [...products];
        }

        // Save orders to localStorage
        function saveOrders() {
            localStorage.setItem('techhub_orders', JSON.stringify(orders));
        }

        // Save products to localStorage
        function saveProducts() {
            localStorage.setItem('techhub_products', JSON.stringify(products));
        }

        // Update statistics
        function updateStats() {
            const totalOrders = orders.length;
            const pendingOrders = orders.filter(order => order.status === 'pending').length;
            const totalRevenue = orders.reduce((sum, order) => sum + order.total, 0);
            const uniqueCustomers = new Set(orders.map(order => order.customer.email)).size;

            document.getElementById('totalOrders').textContent = totalOrders;
            document.getElementById('pendingOrders').textContent = pendingOrders;
            document.getElementById('totalRevenue').textContent = `EGP ${totalRevenue.toFixed(2)}`;
            document.getElementById('uniqueCustomers').textContent = uniqueCustomers;
        }

        // Display orders
        function displayOrders() {
            const ordersGrid = document.getElementById('ordersGrid');
            
            if (filteredOrders.length === 0) {
                ordersGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>No Orders Found</h3>
                        <p>Orders will appear here when customers submit them</p>
                    </div>
                `;
                return;
            }

            ordersGrid.innerHTML = filteredOrders.map(order => createOrderCard(order)).join('');
        }

        // Display products
        function displayProducts() {
            const productsGrid = document.getElementById('productsGrid');
            
            if (filteredProducts.length === 0) {
                productsGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-box"></i>
                        <h3>No Products Found</h3>
                        <p>Add some products to get started</p>
                    </div>
                `;
                return;
            }

            productsGrid.innerHTML = filteredProducts.map(product => createProductCard(product)).join('');
        }

        // Create order card HTML
        function createOrderCard(order) {
            const orderDate = new Date(order.orderDate).toLocaleString();
            const statusClass = `status-${order.status}`;
            
            return `
                <div class="card" data-order-id="${order.orderId}">
                    <div class="card-header">
                        <div class="card-info">
                            <h3>Order #${order.orderId}</h3>
                            <div class="card-meta">
                                <span><i class="fas fa-calendar"></i> ${orderDate}</span>
                                <span><i class="fas fa-user"></i> ${order.customer.name}</span>
                                <span><i class="fas fa-envelope"></i> ${order.customer.email}</span>
                                <span><i class="fas fa-phone"></i> ${order.customer.phone}</span>
                            </div>
                        </div>
                        <span class="status ${statusClass}">${order.status}</span>
                    </div>

                    <div class="details">
                        <div class="detail-section">
                            <h4><i class="fas fa-user"></i> Customer Information</h4>
                            <p><strong>Name:</strong> ${order.customer.name}</p>
                            <p><strong>Phone:</strong> ${order.customer.phone}</p>
                            <p><strong>Email:</strong> ${order.customer.email}</p>
                            <p><strong>Address:</strong> ${order.customer.address}</p>
                        </div>
                        <div class="detail-section">
                            <h4><i class="fas fa-info-circle"></i> Order Information</h4>
                            <p><strong>Order ID:</strong> ${order.orderId}</p>
                            <p><strong>Date:</strong> ${orderDate}</p>
                            <p><strong>Status:</strong> ${order.status}</p>
                            <p><strong>Notes:</strong> ${order.customer.notes || 'None'}</p>
                        </div>
                    </div>

                    <div class="items">
                        <h4><i class="fas fa-shopping-bag"></i> Order Items</h4>
                        ${order.items.map(item => `
                            <div class="item">
                                <div class="item-info">
                                    <div class="item-name">${item.name}</div>
                                    <div class="item-category">${item.category}</div>
                                </div>
                                <div class="item-price">
                                    Qty: ${item.quantity} × EGP ${item.price.toFixed(2)} = EGP ${(item.price * item.quantity).toFixed(2)}
                                </div>
                            </div>
                        `).join('')}
                    </div>

                    <div class="total">
                        <h4>Total Amount</h4>
                        <div class="amount">EGP ${order.total.toFixed(2)}</div>
                    </div>

                    <div class="actions">
                        <button class="btn btn-primary" onclick="updateOrderStatus('${order.orderId}', 'processing')">
                            <i class="fas fa-cog"></i>
                            Mark Processing
                        </button>
                        <button class="btn btn-success" onclick="updateOrderStatus('${order.orderId}', 'completed')">
                            <i class="fas fa-check"></i>
                            Mark Completed
                        </button>
                        <button class="btn btn-danger" onclick="deleteOrder('${order.orderId}')">
                            <i class="fas fa-trash"></i>
                            Delete Order
                        </button>
                    </div>
                </div>
            `;
        }

        // Create product card HTML
        function createProductCard(product) {
            const imageDisplay = product.image && product.image.startsWith('data:image') 
                ? `<img src="${product.image}" alt="${product.name}" style="width: 100%; height: 150px; object-fit: cover; border-radius: 8px;">`
                : product.image && product.image !== '💻'
                ? `<img src="${product.image}" alt="${product.name}" style="width: 100%; height: 150px; object-fit: cover; border-radius: 8px;">`
                : `<div style="font-size: 3rem; text-align: center; margin-bottom: 15px;">${product.image || '💻'}</div>`;

            return `
                <div class="product-card" data-product-id="${product.id}">
                    <div class="product-image">${imageDisplay}</div>
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <div class="product-category">${product.category}</div>
                        <div class="product-price">EGP ${product.price.toFixed(2)}</div>
                        <div class="product-rating">
                            <span>${generateStars(product.rating)}</span>
                            <span>(${product.reviews})</span>
                        </div>
                        <p>${product.description}</p>
                    </div>
                    <div class="product-actions">
                        <button class="btn btn-warning btn-small" onclick="editProduct(${product.id})">
                            <i class="fas fa-edit"></i>
                            Edit
                        </button>
                        <button class="btn btn-danger btn-small" onclick="deleteProduct(${product.id})">
                            <i class="fas fa-trash"></i>
                            Delete
                        </button>
                    </div>
                </div>
            `;
        }

        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 !== 0;
            let stars = '';
            
            for (let i = 0; i < fullStars; i++) {
                stars += '<i class="fas fa-star" style="color: #ffd43b;"></i>';
            }
            
            if (hasHalfStar) {
                stars += '<i class="fas fa-star-half-alt" style="color: #ffd43b;"></i>';
            }
            
            const emptyStars = 5 - Math.ceil(rating);
            for (let i = 0; i < emptyStars; i++) {
                stars += '<i class="far fa-star" style="color: #ffd43b;"></i>';
            }
            
            return stars;
        }

        // Product Management Functions
        function addProduct(productData) {
            const newProduct = {
                id: Date.now(),
                ...productData,
                originalPrice: productData.originalPrice || productData.price
            };
            
            products.unshift(newProduct);
            saveProducts();
            displayProducts();
            showNotification('Product added successfully!', 'success');
        }

        function editProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            editingProductId = productId;
            
            // Fill form with product data
            document.getElementById('productName').value = product.name;
            document.getElementById('productCategory').value = product.category;
            document.getElementById('productPrice').value = product.price;
            document.getElementById('productOriginalPrice').value = product.originalPrice;
            document.getElementById('productRating').value = product.rating;
            document.getElementById('productReviews').value = product.reviews;
            document.getElementById('productBadge').value = product.badge || '';
            document.getElementById('productDescription').value = product.description;

            // Handle image display
            const imagePreview = document.getElementById('imagePreview');
            if (product.image && product.image.startsWith('data:image')) {
                // If it's a base64 image - switch to image tab
                switchImageType('image');
                imagePreview.innerHTML = `<img src="${product.image}" alt="Product Image">`;
                document.getElementById('clearImageBtn').style.display = 'inline-flex';
            } else if (product.image && product.image !== '💻' && product.image !== '📱' && product.image !== '🎧' && product.image !== '⌚' && product.image !== '🖱️' && product.image !== '🔋' && product.image !== '🔌') {
                // If it's a URL or other image format - switch to image tab
                switchImageType('image');
                imagePreview.innerHTML = `<img src="${product.image}" alt="Product Image">`;
                document.getElementById('clearImageBtn').style.display = 'inline-flex';
            } else {
                // If it's an emoji - switch to emoji tab
                switchImageType('emoji');
                document.getElementById('productEmoji').value = product.image || '💻';
                clearImage();
            }

            // Change button text
            const submitBtn = document.querySelector('#productForm button[type="submit"]');
            submitBtn.innerHTML = '<i class="fas fa-save"></i> Update Product';
            
            showNotification('Product loaded for editing', 'success');
        }

        function updateProduct(productId, productData) {
            const productIndex = products.findIndex(p => p.id === productId);
            if (productIndex === -1) return;

            products[productIndex] = {
                ...products[productIndex],
                ...productData,
                originalPrice: productData.originalPrice || productData.price
            };

            saveProducts();
            displayProducts();
            showNotification('Product updated successfully!', 'success');
        }

        function deleteProduct(productId) {
            if (confirm('Are you sure you want to delete this product?')) {
                products = products.filter(p => p.id !== productId);
                saveProducts();
                displayProducts();
                showNotification('Product deleted successfully!', 'success');
            }
        }

        function resetProductForm() {
            document.getElementById('productForm').reset();
            editingProductId = null;
            clearImage();
            
            // Reset to emoji tab by default
            switchImageType('emoji');
            
            const submitBtn = document.querySelector('#productForm button[type="submit"]');
            submitBtn.innerHTML = '<i class="fas fa-plus"></i> Add Product';
        }

        // Order Management Functions
        function updateOrderStatus(orderId, newStatus) {
            const orderIndex = orders.findIndex(order => order.orderId === orderId);
            if (orderIndex !== -1) {
                orders[orderIndex].status = newStatus;
                saveOrders();
                updateStats();
                displayOrders();
                showNotification(`Order #${orderId} status updated to ${newStatus}`, 'success');
            }
        }

        function deleteOrder(orderId) {
            if (confirm(`Are you sure you want to delete Order #${orderId}?`)) {
                orders = orders.filter(order => order.orderId !== orderId);
                saveOrders();
                updateStats();
                displayOrders();
                showNotification(`Order #${orderId} deleted successfully`, 'success');
            }
        }

        function clearAllOrders() {
            if (confirm('Are you sure you want to delete ALL orders? This action cannot be undone.')) {
                orders = [];
                saveOrders();
                updateStats();
                displayOrders();
                showNotification('All orders cleared successfully', 'success');
            }
        }





        // Search Functions
        function searchOrders(query) {
            const searchTerm = query.toLowerCase();
            filteredOrders = orders.filter(order => 
                order.orderId.toLowerCase().includes(searchTerm) ||
                order.customer.name.toLowerCase().includes(searchTerm) ||
                order.customer.email.toLowerCase().includes(searchTerm) ||
                order.customer.phone.includes(searchTerm) ||
                order.items.some(item => 
                    item.name.toLowerCase().includes(searchTerm) ||
                    item.category.toLowerCase().includes(searchTerm)
                )
            );
            displayOrders();
        }

        function searchProducts(query) {
            const searchTerm = query.toLowerCase();
            filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(searchTerm) ||
                product.category.toLowerCase().includes(searchTerm) ||
                product.description.toLowerCase().includes(searchTerm)
            );
            displayProducts();
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Setup event listeners
        function setupEventListeners() {
            // Order search
            const searchOrdersBox = document.getElementById('searchOrders');
            searchOrdersBox.addEventListener('input', (e) => {
                searchOrders(e.target.value);
            });

            // Product search
            const searchProductsBox = document.getElementById('searchProducts');
            searchProductsBox.addEventListener('input', (e) => {
                searchProducts(e.target.value);
            });

            // Image upload functionality
            const imageFileInput = document.getElementById('productImageFile');
            const imagePreview = document.getElementById('imagePreview');
            
            imageFileInput.addEventListener('change', handleImageUpload);
            imagePreview.addEventListener('click', () => imageFileInput.click());
            
            // Drag and drop functionality
            imagePreview.addEventListener('dragover', (e) => {
                e.preventDefault();
                imagePreview.style.borderColor = '#667eea';
                imagePreview.style.background = '#f0f4ff';
            });
            
            imagePreview.addEventListener('dragleave', (e) => {
                e.preventDefault();
                imagePreview.style.borderColor = '#e2e8f0';
                imagePreview.style.background = '#f7fafc';
            });
            
            imagePreview.addEventListener('drop', (e) => {
                e.preventDefault();
                imagePreview.style.borderColor = '#e2e8f0';
                imagePreview.style.background = '#f7fafc';
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    imageFileInput.files = files;
                    handleImageUpload();
                }
            });

            // Product form
            const productForm = document.getElementById('productForm');
            productForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const formData = new FormData(productForm);
                const productData = {
                    name: formData.get('productName'),
                    category: formData.get('productCategory'),
                    price: parseFloat(formData.get('productPrice')),
                    originalPrice: parseFloat(formData.get('productOriginalPrice')) || parseFloat(formData.get('productPrice')),
                    rating: parseFloat(formData.get('productRating')),
                    reviews: parseInt(formData.get('productReviews')),
                    image: getCurrentImageData(),
                    badge: formData.get('productBadge'),
                    description: formData.get('productDescription')
                };

                if (editingProductId) {
                    updateProduct(editingProductId, productData);
                    resetProductForm();
                } else {
                    addProduct(productData);
                    productForm.reset();
                    clearImage();
                }
            });
        }

        // Image handling functions
        function handleImageUpload() {
            const file = document.getElementById('productImageFile').files[0];
            if (!file) return;

            if (!file.type.startsWith('image/')) {
                showNotification('Please select a valid image file', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const imagePreview = document.getElementById('imagePreview');
                imagePreview.innerHTML = `<img src="${e.target.result}" alt="Product Image">`;
                document.getElementById('clearImageBtn').style.display = 'inline-flex';
            };
            reader.readAsDataURL(file);
        }

        function clearImage() {
            document.getElementById('productImageFile').value = '';
            document.getElementById('imagePreview').innerHTML = `
                <div class="upload-placeholder">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Click to upload image</p>
                    <span>or drag and drop</span>
                </div>
            `;
            document.getElementById('clearImageBtn').style.display = 'none';
        }

        function getCurrentImageData() {
            const activeTab = document.querySelector('.image-type-tab.active');
            const activeTabText = activeTab.textContent.trim();
            
            if (activeTabText === 'Emoji') {
                // Return emoji value
                return document.getElementById('productEmoji').value || '💻';
            } else {
                // Return image data
                const imagePreview = document.getElementById('imagePreview');
                const img = imagePreview.querySelector('img');
                return img ? img.src : '💻'; // Fallback to emoji if no image
            }
        }

        // Image type switching
        function switchImageType(type) {
            // Update tab states
            document.querySelectorAll('.image-type-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Find and activate the correct tab
            const tabs = document.querySelectorAll('.image-type-tab');
            if (type === 'emoji') {
                tabs[0].classList.add('active');
            } else {
                tabs[1].classList.add('active');
            }
            
            // Show/hide sections
            if (type === 'emoji') {
                document.getElementById('emojiSection').style.display = 'block';
                document.getElementById('imageSection').style.display = 'none';
            } else {
                document.getElementById('emojiSection').style.display = 'none';
                document.getElementById('imageSection').style.display = 'block';
            }
        }

        // Emoji selection
        function setEmoji(emoji) {
            document.getElementById('productEmoji').value = emoji;
        }

        // Function to add new order (called from main website)
        function addNewOrder(orderData) {
            orderData.status = 'pending';
            orders.unshift(orderData);
            saveOrders();
            updateStats();
            displayOrders();
            showNotification(`New order #${orderData.orderId} received!`, 'success');
        }

        // Make addNewOrder available globally
        window.addNewOrder = addNewOrder;
    </script>
</body>
